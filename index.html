<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="card">
      <main>
        <h1>
          Get
          <span>insights</span>
          that help
        </h1>
        <h1>your business grow.</h1>
      </main>
      <br />
      <br />
      <section>
        <p>
          Discover the benefits of data analytics and make
          <br />
          better decisions regarding revenue, customer
          <br />
          experience, and overall efficiency.
        </p>
      </section>
      <div class="cardStats">
        <ul>
          <li>
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </li>
          <li>
            <h3>314</h3>
            <p>TEMPLATES</p>
          </li>
          <li>
            <h3>12M+</h3>
            <p>QUERIES</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="imageDiv">
      <img
        src="./images/image-header-desktop.jpg"
        alt="People in an office working."
      />
    </div>
  </body>
</html>
